<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <h1>Welcome to Bootstarp</h1>
    <div class="bg-primary container"></div><!--#here we get only blue with some spacing-->
    <div class="bg-primary container-fluid"></div><!--#here we get only without spacing-->
    <div class="container bg-primary">Hello</div>
    <div class="container bg-danger">Hello</div> 
    <div class="container bg-warning">Hello</div>
    <div class="container bg-success">Hello</div>
    <div class="container bg-dark">Hello</div>
    <div class="container bg-secondary">Hello</div>
    <button type="button" class="btn btn-success"> </button>
    <button type="button" class="btn btn-primary">Hello button </button>
    <!-- grid layout is offered in bootstrap,which allows up to 12 columns-->
    <div class="row">
        <div class="col-sm-2 bg-primary"></div>
        <div class="col-md-4 bg-danger">sm-small,md-medium,lg-large</div>
        <div class="col-lg-6 bg-success"></div>
      </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
